spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQLDialect

data:
  redis:
    port: ${REDIS_PORT}
    host: ${REDIS_HOST}

jwt:
  secretKey: ${JWT_SECRET_KEY}

oauth:
  kakao:
    client_id: ${OAUTH_KAKAO_CLIENT_ID}
    url:
      auth: https://kauth.kakao.com
      api: https://kapi.kakao.com
  naver:
    client_id: ${OAUTH_NAVER_CLIENT_ID}
    client_secret: ${OAUTH_NAVER_CLIENT_SECRET}
    redirect_uri: https://team-a-i.github.io/otoo_react/naverLogin
  google:
    client_id: ${OAUTH_GOOGLE_CLIENT_ID}
    client_secret: ${OAUTH_GOOGLE_CLIENT_SECRET}
    redirect_uri: https://team-a-i.github.io/otoo_react/googleLogin

fast:
  url: ${FASTAPI_URL}/process

fastapi:
  url: ${FASTAPI_URL}/conflict

server:
  port: 8080
